<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fraternal Lodge No. 37 | McDonough Freemasons</title>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: url('chartbg-gradient.png') center center / cover no-repeat fixed;
      color: #fff;
      overflow-x: hidden;
    }

    .hero-header {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2rem;
      padding-top: 1rem;
    }

    .hero-header img {
      width: 300px;
      max-width: 90vw;
      height: auto;
    }

    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s ease forwards;
    }
    @keyframes fadeInUp {
      to { opacity: 1; transform: translateY(0); }
    }

    .hero {
      background: linear-gradient(to bottom, rgba(11, 28, 59, 0.6), rgba(15, 44, 95, 0.9)),
                  url('https://images.unsplash.com/photo-1589820296156-2454bb8fd9a3') center center / cover no-repeat fixed;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 1rem;
      position: relative;
    }

    .hero h2 {
      font-size: 2.8rem;
      font-family: 'EB Garamond', serif;
      margin-bottom: 0.5rem;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.6);
    }
    .hero p {
      font-size: 1.3rem;
      margin-bottom: 1.5rem;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.5);
    }
    .hero-logo {
      width: 300px;
      max-width: 90vw;
      margin-bottom: 1rem;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      background: #ffd700;
      border: none;
      font-weight: bold;
      color: #000;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 0 10px rgba(255,215,0,0.4);
      transition: transform 0.2s ease;
      display: inline-block;
      text-align: center;
      margin: 2rem auto 0 auto;
    }
    .btn:hover { transform: scale(1.05); }

    section { padding: 3rem 2rem; max-width: 800px; margin: auto; }

    .section-title {
      font-family: 'EB Garamond', serif;
      font-size: 2.4rem;
      margin-bottom: 1rem;
      text-align: center;
      position: relative;
    }
    .section-title::after {
      content: '';
      display: block;
      width: 60px;
      height: 4px;
      background: #ffd700;
      margin: 0.5rem auto 1rem auto;
    }

    footer {
      background: #081831;
      padding: 2rem;
      text-align: center;
      font-size: 0.9rem;
      color: #aaa;
    }

    #facebook .fb-wrap { display: flex; justify-content: center; }
    #facebook iframe {
      width: 100%;
      max-width: 500px;
      height: 700px;
      border: none;
      overflow: hidden;
    }

    @media (max-width: 600px) {
      .hero-header {
        flex-direction: column;
      }
      .hero h2 { font-size: 2rem; }
      .hero p { font-size: 1rem; }
      .section-title { font-size: 1.6rem; }
      #facebook iframe { height: 650px; }
    }
  </style>
</head>
<body>
  <div class="hero-header fade-in">
    <img src="SC-white.png" alt="Fraternal Lodge Logo" class="hero-logo">
    <img src="https://raw.githubusercontent.com/mcdonoughmasons/mcdonoughmasons.org/main/LOTY.png" alt="Lodge of the Year Banner" class="hero-logo">
  </div>

  <div class="hero fade-in">
    <div>
      <h2>The Home of Freemasonry in McDonough, Since 1844</h2>
      <p>If you’re searching for meaning in a world that’s lost its way, you’re not alone.<br>What you're looking for has been waiting 300 years for you to ask the right question.</p>
      <div style="text-align: center;">
        <a class="btn" href="http://glofga.org/how-to-become-a-mason/">Curious About Us?</a>
      </div>
    </div>
  </div>

  <!-- Rest of content unchanged -->
</body>
</html>
